<app-loading-spinner *ngIf="isLoading && !fromMenu"></app-loading-spinner>

<div class="produto-container">
  <mat-card *ngFor="let product of products" class="produto-card">
    <mat-card-header>
      <div class="produto-info">
        <mat-card-title>{{ product.nome }}</mat-card-title>
        <mat-card-subtitle>{{ product.preco | currency: 'BRL'}}</mat-card-subtitle>
      </div>
    </mat-card-header>
    <mat-card-content>
      <p>{{ product.descricao }}</p>
      <p><strong>Estoque:</strong> {{ product.qtdEstoque }}</p>
    </mat-card-content>
    <mat-card-actions>
      <button mat-raised-button color="primary" (click)="addToCart(product.id, product.nome)">
        <mat-icon>shopping_cart</mat-icon> Adicionar ao Carrinho
      </button>
    </mat-card-actions>
  </mat-card>
</div>
