<mat-sidenav-container class="sidenav-container" style="height: 100vh">
  <mat-sidenav #sidenav mode="side" opened="true" class="sidenav">
    <mat-toolbar color="primary">
      <button mat-icon-button (click)="sidenav.toggle()">
        <mat-icon>arrow_back_ios</mat-icon>
      </button>
      <span>Menu</span>
    </mat-toolbar>
    <mat-nav-list>
      <a mat-list-item (click)="perfilClick.emit()">Perfil</a>
      <a mat-list-item (click)="productClick.emit()">Produtos</a>
      <a mat-list-item (click)="cartClick.emit()" *ngIf="type !== 'ADMIN'"
        >Carrinho</a
      >
      <a mat-list-item (click)="pedidoClick.emit()">Pedidos</a>

      <a mat-list-item (click)="customerClick.emit()" *ngIf="type === 'ADMIN'"
        >Clientes</a
      >
      <a mat-list-item (click)="logout()">Sair</a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar color="primary">
      <button mat-icon-button (click)="sidenav.open()">
        <mat-icon>menu</mat-icon>
      </button>
      <span></span>
      <div class="d-flex flex-column align-items-center">
        <span style="font-size: 16px; margin-bottom: -12px">{{ type }}</span>
        <small style="font-size: 10px">{{ username }}</small>
      </div>
    </mat-toolbar>
    <div class="content">
      <ng-content></ng-content>
    </div>
  </mat-sidenav-content>
</mat-sidenav-container>
