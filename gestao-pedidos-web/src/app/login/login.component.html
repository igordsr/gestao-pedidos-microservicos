<app-loading-spinner *ngIf="isLoading"></app-loading-spinner>
<div
  class="d-flex justify-content-center bg-light align-items-center"
  style="height: 100vh"
>
  <mat-card class="w-55 p-3">
    <mat-card-title class="text-center">Login</mat-card-title>
    <hr />
    <mat-card-content>
      <form [formGroup]="loginForm" class="mt-3">
        <mat-form-field class="w-100" appearance="fill">
          <mat-label>Email</mat-label>
          <input matInput formControlName="email" type="email" />
          <mat-error *ngIf="loginForm.get('email')?.hasError('required')">
            Email é obrigatório
          </mat-error>
          <mat-error *ngIf="loginForm.get('email')?.hasError('email')">
            Email Inválido
          </mat-error>
        </mat-form-field>

        <mat-form-field class="w-100" appearance="fill">
          <mat-label>Senha</mat-label>
          <input matInput formControlName="password" type="password" />
          <mat-error *ngIf="loginForm.get('password')?.hasError('required')">
            Senha é obrigatório
          </mat-error>
        </mat-form-field>
        <div class="text-center mb-3">
          <small
            (click)="navigateToCadastro()"
            class="text-primary"
            style="cursor: pointer"
            >Efetuar cadastro</small
          >
        </div>

        <div class="d-flex justify-content-center">
          <button
            mat-raised-button
            color="primary"
            type="submit"
            [disabled]="loginForm.invalid"
            (click)="login()"
          >
            Login
          </button>
        </div>
      </form>
    </mat-card-content>
  </mat-card>
</div>
