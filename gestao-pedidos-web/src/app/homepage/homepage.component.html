<mat-sidenav-container class="sidenav-container" style="height: 100vh">
  <mat-sidenav #sidenav mode="side" opened="false" class="sidenav">
    <mat-toolbar color="primary">
      <button mat-icon-button (click)="sidenav.toggle()">
        <mat-icon>arrow_back_ios</mat-icon>
      </button>
      <span>Menu</span>
    </mat-toolbar>
    <mat-nav-list>
      <a mat-list-item (click)="navigateToLogin()">Logar</a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar color="primary">
      <button mat-icon-button (click)="sidenav.open()">
        <mat-icon>menu</mat-icon>
      </button>
    </mat-toolbar>
    <div class="content">
      <app-products-to-buy></app-products-to-buy>
    </div>
  </mat-sidenav-content>
</mat-sidenav-container>
